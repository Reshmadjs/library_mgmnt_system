<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>
<h3>Sign up</h3>

<form action="signup" method="POST">
{% csrf_token %}	
<label for="">Username</label>
<input type="text" id="username" name="username" placeholder="Create user name(Only letters and numbers)" required>
<br>

<label for="">First Name</label>
<input type="text" id="fname" name="fname" placeholder="Enter Your first anme" required>
<br>

<label for="">Last Name</label>
<input type="text" id="lname" name="lname" placeholder="Enter your last anme" required>
<br>

<label for="">Email</label>
<input type="email" id="email" name="email" placeholder="Enter email address" required>
<br>

<label for="">Password </label>
<input type="password" id="pass1" name="pass1" placeholder="Enter password" required>
<br>

<label for="">Confirm Password</label>
<input type="password" id="pass2" name="pass2" placeholder="confirm password" required>
<br>

<button type="submit">signup</button>
</form>	
</body>
</html>
